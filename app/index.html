<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="vendor/diagram-js/diagram-js.css" />

  <link rel="stylesheet" href="assets/font/css/bpmnio-embedded.css" />

  <link rel="stylesheet" href="styles/app.css" />

</head>

<body class="show-diagram">
  <div class="bio-header">

    <a href="http://bpmn.io" target="_blank" class="logo">
      <span class="icon-bpmn-io"></span>
    </a>

    <button title="new diagram" id="new_diagram" class="icon-doc-new"></button>
    <button title="open a file" id="choose_file" class="icon-open"></button>

    <span class="placeholder"></span>

    <button title="save file" id="save_file" class="icon-download"></button>

    <span class="placeholder"></span>

    <button title="undo" id="undo" class="icon-ccw"></button>
    <button title="redo" id="redo" class="icon-cw"></button>

    <span class="current-file" id="file_path"></span>
  </div>

  <div class="bio-content tabs">
    <div data-tab="diagram" class="tab">
      <div id="canvas"></div>
    </div>

    <div data-tab="xml" class="tab" id="xml">
      <textarea spellcheck="false"></textarea>
    </div>

    <div class="tabbar">
      <ul>
        <li><a href show-tab="diagram">Diagram</a></li>
        <li><a href show-tab="xml">XML</a></li>
      </ul>
    </div>
  </div>

  <!-- viewer dependencies -->
  <script src="vendor/bpmn-js/bpmn.js"></script>

  <!-- app -->
  <script src="lib/dnd.js"></script>
  <script src="lib/app.js"></script>
  <script src="lib/file.js"></script>
</body>
</html>
